<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE-FORM-HTML</title>
  </head>
  <body>
    <h1>THE FORM IN HTML</h1>
    <br /><br />
    <form action="#">
      <h2>Name</h2>
      <label for="Fname"> First-Name</label>
      <input
        type="text"
        name="First-Name"
        placeholder="typeName"
        id="Fname"
        value=""
      />
      <br /><br />
      <label for="Lname">Last-name</label>
      <input
        type="text"
        name="Last-name"
        placeholder="type-LastName"
        id="Lname"
        value=""
      />
      <br />
      <hr />
      <h2>Father-Name</h2>
      <label for="fname">Father-Name</label>
      <input
        type="text"
        name="Father-Name"
        placeholder="type-FatherName"
        id="fname"
        value=""
      />
      <br /><br />
      <hr />
      <h1>EmailAdress</h1>
      <label for="email">Email Adress</label>
      <input type="email" placeholder="type-Email" name="email" id="email" />
      <br /><br />
      <hr />
      <h1>phone Number</h1>
      <label for="phnumber"> phone number</label>
      <input
        type="text"
        placeholder="type-Number"
        name="phnumber"
        id="phnumber"
        value=""
      />
      <br /><br />
      <hr />
      <h1>url link</h1>
      <label for="url"> Url Link</label>
      <input type="text" placeholder="type-link" name="" id="url" value="" />
      <br /><br />
      <hr />
      <h1>DATE</h1>
      <label for="date"> Date</label>
      <input
        type="date"
        placeholder="type-data"
        name="date"
        id="date"
        value="date"
      />
      <br /><br />
      <hr />
      <h1>File</h1>
      <label for="file"> File</label>
      <input
        type="file"
        placeholder="type-fileName"
        name="file"
        id="file"
        value="file"
      />
      <br /><br />
      <hr />
      <h1>password</h1>
      <label for="password"> Password</label>
      <input
        type="password"
        placeholder="password"
        name="password"
        id="password"
        value="password"
      />
      <br /><br />
      <hr />

      <br /><br />
      <hr />
      <p>plz select your favourite programming language?</p>
      <input
        type="radio"
        name="javascript"
        id="fvt-language"
        value="javascript"
      />
      <label for="javascript"> Java-Script</label>
      <br /><br />
      <input type="radio" name="css" id="fvt-language" value="css" />
      <label for="css"> CSS</label>
      <br /><br />
      <hr />
      <h2>who is your best player in the football history?</h2>
      <input type="checkbox" name="cr7" id="best player" value="cr7" />
      <label for="cr7"> Cristiano Ronaldo</label>
      <br />
      <input type="checkbox" name="njr" id="best player" value="njr" />
      <label for="njr"> Neymer Jr</label>
      <br /><br />
      <hr />

      <br /><br />
      <hr />
      <h2>collage in Karachi</h2>
      <label for="collage"> select a collage in karachi</label>
      <select id="collage" name="collage">
        <option value="lyari degree collage">lyari degree collage</option>
        <option value="sm arts collage">sm arts collage</option>
        <option value="adam jee collage">adam jee collage</option>
        <option value="allama iqbal open collage">
          allama iqbal open collage
        </option>
      </select>
      <br />
      <hr />
      <label for="comment"> comment here</label>
      <br />
      <textarea name="comment" id="comment" cols="30" rows="10">
      I have listen about this collage and already i have learn about allama iqbal open collage.. 
      </textarea>
      <br />
      <hr />
      <h2>Button</h2>
      <label for="Submit"> submit</label>
      <button>Submit Form</button>
      <br />
      <hr />
    </form>
  </body>
</html>
